<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Montserrat&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <div class="heading">
    <h1 class ="headertext"><img class="img-book" src="http://clipart-library.com/images_k/books-transparent-png/books-transparent-png-24.png" alt="">My Online Library <img class="img-book"src="https://www.nicepng.com/png/full/13-134390_28-collection-of-book-clipart-png-black-and.png" alt=""></h1>
    
    <button class="btn-newBook">Add Book+</button>
</div>

<main>
    <div class="container">
        <div class="bookborder">
          <div class="card">
            <h3 class ="title">Eye of The World</h3>
            <p class ="author">Author: Robert Jordan</p>
            <p class ="pages">Pages: 540</p>
            <p class ="hasRead">Reading Status: Yes</p>
            <img class ="img-card"src="https://www.nicepng.com/png/full/69-693155_books-open-book-clip-art-clipartix-open-book.png" alt="">
          </div>
        </div>    
    
    
        <div class="bookborder">
          <div class="card">
            <h3 class ="title">Lord of The Rings</h3>
            <p class ="author">J.R.R Tolkien</p>
            <p class ="pages">Pages: 350</p>
            <p class ="hasRead">Reading Status: Yes</p>
            <img class ="img-card"src="https://www.nicepng.com/png/full/69-693155_books-open-book-clip-art-clipartix-open-book.png" alt="">
        </div>
        </div>      
    </div>


</main>
    
    <script src="app.js"></script>
</body>
</html>
